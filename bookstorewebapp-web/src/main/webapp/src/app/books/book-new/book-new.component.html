<script src="book-new.component.ts"></script>

<div class="container">
  <h2>Add Book</h2>
  <form #bookForm="ngForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title"
             required
             [(ngModel)]="book.title" name="title" #title="ngModel">
      <div [hidden]="title.valid || title.pristine"
           class="alert alert-danger">
        Title is required
      </div>
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" class="form-control" id="author"
             required
             [(ngModel)]="book.author" name="author" #author="ngModel">
      <div [hidden]="author.valid || author.pristine"
           class="alert alert-danger">
        Author is required
      </div>
    </div>
     <div class="form-group">
      <label for="price">Price</label>
      <input type="text" class="form-control" id="price"
             required
             [(ngModel)]="book.price" name="price" #price="ngModel">
      <div [hidden]="price.valid || price.pristine"
           class="alert alert-danger">
        Price is required
      </div>
    </div>
    <button type="button" class="btn" (click)="goBack()">Back</button>
    <button type="submit" class="btn btn-success"
            (click)="save(title.value, author.value, price.value)"
            [disabled]="!bookForm.form.valid">
    Submit</button>
  </form>
</div>

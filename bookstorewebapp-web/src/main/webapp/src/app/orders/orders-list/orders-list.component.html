<h2>Orders</h2>
<ol class="orders">
  <li *ngFor="let order of orders"
      [class.selected]="order === selectedOrder"
      (click)="onSelect(order)">
    Order #{{order.clientId}}/{{order.bookId}}
    <button (click)="edit(order)">Edit</button>
    <button (click)="delete(order)">Delete</button>
  </li>
</ol>
<div *ngIf="selectedOrder">
  <h2>
    {{selectedOrder.clientName}} bought {{selectedOrder.bookTitle}}.
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>

<script src="order-details.component.ts"></script>
<script src="../../clients/client-details/client-details.component.ts"></script>
<script src="order-details.component.spec.ts"></script>


<div *ngIf="order" class="container">
  <h2>Order {{order.clientId}}/{{order.bookId}}</h2>
  <h3>Client {{order.clientName}} bought the book titled {{order.bookTitle}}.</h3>
  <div class="form-group">
    <label>Client: </label>
    <select class="form-control" [(ngModel)]="selectedClient">
      <option *ngFor="let client of clients" [ngValue]="client">
        {{client.name}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label>Book: </label>
    <select class="form-control" [(ngModel)]="selectedBook">
      <option *ngFor="let book of books" [ngValue]="book">
        {{book.title}}
      </option>
    </select>
  </div>
  <button type="button" class="btn btn-default" (click)="goBack()">Back</button>
  <button type="submit" class="btn btn-success" (click)="update(selectedClient, selectedBook)">Save</button>
  <button type="butotn" class="btn btn-danger" (click)="delete()">Delete</button>
</div>

<script src="../../clients/client-new/client-new.component.ts"></script>
<script src="../../clients/clients-list/clients-list.component.ts"></script>

<script src="client-new.component.ts"></script>

<div class="container">
  <h2>Add Order</h2>

  <div class="form-group">
    <label>Client: </label>
    <select class="form-control" [(ngModel)]="selectedClient">
      <option *ngFor="let client of clients" [ngValue]="client">
        {{client.name}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label>Book: </label>
    <select class="form-control" [(ngModel)]="selectedBook">
      <option *ngFor="let book of books" [ngValue]="book">
        {{book.title}}
      </option>
    </select>
  </div>
  <button type="submit" class="btn btn-success" (click)="save(selectedClient, selectedBook)">Save</button>
</div>
